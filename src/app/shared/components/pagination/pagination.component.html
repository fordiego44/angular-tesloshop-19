<div class="join flex justify-center items-center mt-4 mb-10">
  @for (page of getPageList(); track $index) {
    <button
      class="join-item btn btn-primary"
      [class.btn-primary] = "page == activatePage()"
      [routerLink]="[]"
      [queryParams]="{page:page}"
      (click)="activatePage.set(page)"
    >{{page}}</button>
  }
  <!--  -->

  @empty {
    <!--  -->
  }
</div>
